<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iottag Demo Responsive</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hamburger menu button (top left) -->
  <button class="hamburger-btn" id="hamburger-btn" title="Open Menu">
    <span></span><span></span><span></span>
  </button>
  <!-- Hamburger menu (slide from left) -->
  <nav class="hamburger-menu" id="hamburger-menu">
    <div class="hamburger-header">
      System Features
      <button class="hamburger-close-btn" onclick="toggleHamburger(false)">×</button>
    </div>
    <ul id="hamburger-menu-list"></ul>
  </nav>
  <!-- Màn hình chờ (Loading Spinner) -->
  <div id="loader-overlay" class="loader-overlay">
    <div class="spinner"></div>
  </div>
  <!-- Add this new alert box -->
  <div id="welcome-alert" class="welcome-alert">
    Welcome! Click any glowing button to explore more info and watch videos.
  </div>
  <!-- Map background -->
  <div class="bg-wrapper">
    <div class="background" id="background"></div>
  </div>

  <!-- Fullscreen button (bottom right) -->
  <div class="floating-btn-group" id="floating-btn-group">
    <button class="circle-btn" id="fullscreen-btn" onclick="toggleFullscreen()" title="Expand Full Screen">
      <span id="fullscreen-icon">
        <img src="assets/images/expand.png" alt="Fullscreen" />
      </span>
    </button>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>

    <!-- Popup modal (slide from right) -->
    <div id="modal" class="modal">
      <div class="modal-header">
        <button class="mui-close-btn" onclick="closeModal()" title="Close">&times;</button>
        <h2 id="popup-title">Tag + PPE Verification</h2>
      </div>
      <div class="modal-body">
        <div class="media-wrapper" id="media-wrapper"></div>
        <div class="media-thumbnails" id="media-thumbnails"></div>
        <p id="popup-desc" class="popup-desc"></p>
      </div>
    </div>

</div>

<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
