<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iottag Demo Responsive</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hamburger menu button (top left) -->
  <button class="hamburger-btn" id="hamburger-btn" title="Open Menu">
    <span class="background-hamburger-icon"></span>
    <span class="background-hamburger-icon"></span>
    <span class="background-hamburger-icon"></span>
  </button>
  
  <!-- Info Pack button -->
  <button class="info-pack-btn" id="info-pack-btn" title="Info Pack">
    <img src="assets/images/info-pack.png" alt="Info Pack" />
  </button>
  
  <!-- Contact Us button -->
  <button class="contact-us-btn" id="contact-us-btn" title="Contact Us">
    <img src="assets/images/contact-us.png" alt="Contact Us" />
  </button>

  <!-- Hamburger menu (slide from left) -->
  <nav class="hamburger-menu" id="hamburger-menu">
    <div class="hamburger-header">
      System Features
      <button class="hamburger-close-btn" onclick="toggleHamburger(false)">×</button>
    </div>
    <ul id="hamburger-menu-list"></ul>
  </nav>
  <!-- Màn hình chờ (Loading Spinner) -->
  <div id="loader-overlay" class="loader-overlay">
    <div class="spinner"></div>
  </div>
  <!-- Add this new alert box -->
  <div id="welcome-alert" class="welcome-alert">
    Welcome! Click the captions to learn about Total Site Safety solutions
  </div>
  <!-- Map background -->
  <div class="bg-wrapper">
    <div class="background" id="background"></div>
  </div>

  <!-- Fullscreen button (bottom right) -->
  <div class="floating-btn-group" id="floating-btn-group">
    <button class="circle-btn" id="fullscreen-btn" onclick="toggleFullscreen()" title="Expand Full Screen">
      <span id="fullscreen-icon">
        <img src="assets/images/expand.png" alt="Fullscreen" />
      </span>
    </button>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>

    <!-- Popup modal (slide from right) -->
    <div id="modal" class="modal">
      <div class="modal-header">
        <button class="mui-close-btn" onclick="closeModal()" title="Close">&times;</button>
        <h2 id="popup-title">Tag + PPE Verification</h2>
      </div>
      <div class="modal-body">
        <div class="media-wrapper" id="media-wrapper"></div>
        <div class="media-thumbnails" id="media-thumbnails"></div>
        <p id="popup-desc" class="popup-desc"></p>
      </div>
    </div>

  <!-- Splash Popup -->
  <div id="splash-overlay" class="splash-overlay">
    <div class="splash-modal">
      <div class="splash-header">
        <button class="splash-close-btn" onclick="closeSplash()" title="Close">×</button>
      </div>
      <div class="splash-content">
        <img id="splash-image" src="assets/images/splash/first-screen.png" alt="Splash Screen" />
      </div>
      <div class="splash-controls">
        <button id="splash-back-btn" class="splash-nav-btn splash-back" onclick="goToPreviousSlide()" disabled>Back</button>
        <button id="splash-next-btn" class="splash-nav-btn splash-next" onclick="goToNextSlide()">Next</button>
      </div>
    </div>
  </div>

</div>

<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
